
<html>
    <head>
        <link rel="stylesheet" href="mi.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div style="display:flex;align-items:center;justify-content:center;flex-wrap: wrap;">
            <label class='mi-label'>
                <i class="mi mi-chart mi-bar-chart "></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-chart mi-bar-chart-horizon "></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-menu"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-top animationed-hover"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-down animationed-hover"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-right-angle-left"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-right-angle-right"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-angle-bar-left"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-angle-bar-right"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-angle-bar-up"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-angle-bar-down"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-plus"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-close animationed"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-check animationed"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-alert"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-upload"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-download"></i>
            </label>
            <label class='mi-label'>
                <i class="mi mi-multi-arrow-left"></i>
            </label>
            <!-- <label class='mi-label' style='width:140px'>
                <i class="mi mi-nint"></i>
            </label> -->
            <label class='mi-label'>
                <i class="mi mi-spinner"></i>
            </label>
        </div>
    </body>
</html>
<style>
body{
    background:white;
}
</style>

<script>
    $(document).ready(function(){
        $("label.mi-label").on('click',function(){
            $(this).children('i.mi').toggleClass('mi-active ').removeClass('animationed');
            setTimeout(function(dom){
                $(dom).addClass('animationed');
            },50,$(this).children('i.mi'));
        });
    });

</script>
