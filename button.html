<button class=" myBtn">样  例</button>
<style>
    .myBtn{
        margin:5em;
        padding-left:1em;
        padding-right:1em;
        padding-top:0.5em;
        padding-bottom:0.5em;
        background-color:inherit;
        border:1px rgb(218, 134, 134) solid;
        position: relative;        
    }
    .myBtn:hover{
        box-shadow: 0px 0px 10px rgb(218, 134, 134);
    }
    .myBtn:focus, .myBtn:active, .myBtn:active{
        border:1px rgb(218, 134, 134) solid !important;
        outline: none;
    }
    .myBtn:active{
        box-shadow: 0px 0px 10px rgb(218, 134, 134) inset;
    }
    .myBtn::before{
        content:" ";
        width: 100%;
        height: 100%;
        border-top:1px rgb(218, 134, 134) solid;
        border-right:1px rgb(218, 134, 134) solid;
        position: absolute;
        top:0;
        left: 0;
        transform: scale(0);
        transform-origin: 100% 0;
        transition:  1s;
    }
    .myBtn:hover::before, .myBtn:hover::after{
        transform: scale(1);
    }
    .myBtn::after{
        content:" ";
        width: 100%;
        height: 100%;
        border-bottom:1px rgb(218, 134, 134) solid;
        border-left:1px rgb(218, 134, 134) solid;
        position: absolute;
        top:0;
        left: 0;
        transform: scale(0);
        transform-origin: 0 100% ;
        transition:  1s;
    }

</style>
