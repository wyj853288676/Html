<button class=" myBtn">样  例</button>
<style>
    .myBtn{
        margin:5em;
        padding-left:1em;
        padding-right:1em;
        padding-top:0.5em;
        padding-bottom:0.5em;
        background-color:inherit;
        border:1px rgb(218, 134, 134) solid;
        position: relative;        
    }
    .myBtn:hover{
        box-shadow: 0px 0px 10px rgb(218, 134, 134);
    }
    .myBtn:focus, .myBtn:active, .myBtn:active{
        border:1px rgb(218, 134, 134) solid !important;
        outline: none;
    }
    .myBtn:active{
        box-shadow: 0px 0px 10px rgb(218, 134, 134) inset;
    }
    .myBtn::before{
        content:" ";
        width: 100%;
        height: 100%;
        border-top:1px rgb(218, 134, 134) solid;
        border-right:1px rgb(218, 134, 134) solid;
        position: absolute;
        top:0;
        left: 0;
        transform: scale(0);
        transform-origin: 100% 0;
        transition:  1s;
    }
    .myBtn:hover::before, .myBtn:hover::after{
        transform: scale(1);
    }
    .myBtn::after{
        content:" ";
        width: 100%;
        height: 100%;
        border-bottom:1px rgb(218, 134, 134) solid;
        border-left:1px rgb(218, 134, 134) solid;
        position: absolute;
        top:0;
        left: 0;
        transform: scale(0);
        transform-origin: 0 100% ;
        transition:  1s;
    }
</style>

<style>
.myLink{
    margin-left:1.5em;
    margin-right:1.5em;
    text-decoration: none;
    color:inherit;
    font-size:auto;
    position: relative;
    display: inline-block;
}
.myLink::before{
    content:"[";
    transform:translateX(20px);
}
.myLink::after{
    content:"]";
    transform:translateX(-20px);
}
.myLink::after,.myLink::before{
    position: absolute;
    opacity: 0;
    height: 0;
    transition:all 0.3s ease;   
}
.myLink:hover{
    font-weight: bold;
}
.myLink:hover::before{
    height: 100%;
    opacity: 1;
    transform: translateX(-1em);
}
.myLink:hover::after{
    height: 100%;
    opacity: 1;
    transform: translateX(0.6em);
}
input[type='radio']:checked+label.myLink{
    font-weight: bold;
}
input[type='radio']:checked+label.myLink::before{
    height: 100%;
    opacity: 1;
    transform: translateX(-1em);
}
input[type='radio']:checked+label.myLink::after{
    height: 100%;
    opacity: 1;
    transform: translateX(0.6em);
}
</style>

<!-- spinner -->

<input type="checkbox" id='spinner1' hidden>
<label for="spinner1" class='myLabel-spinner' label-on="[ √ ]" label-off='[ &nbsp ]'></label>
<style>
.myLabel-spinner{
    position: relative;
    display: block;
    width: 4em;
    height: 2em;

}
.myLabel-spinner::before{
    /* background-color:#c1c0c0; */
    cursor: pointer;
    content: attr(label-off);
    position: absolute;
    display: inline-block;
    width: 100%;
    height: 100%;
    text-align: center;
    line-height: 2em;
    border-radius: 0.5em;
    font-weight: bold;
    /* color:white; */
    color:#7d7d7d;
    backface-visibility:hidden;
}
.myLabel-spinner:active::before{
    transform: rotateY(30deg);
    -webkit-transform: rotateY(60deg);
}
input[type='checkbox']:checked+label.myLabel-spinner:active:after{
    transform: rotateY(60deg);
    -webkit-transform: rotateY(60deg);
}
.myLabel-spinner::after{
    /* background-color:#60e4aa; */
    cursor: pointer;
    content: attr(label-on);
    display: inline-block;
    width: 100%;
    height: 100%;
    text-align: center;
    line-height: 2em;
    border-radius: 0.5em;
    font-weight: bold;
    transform: rotateY(-180deg);
    -webkit-transform: rotateY(-180deg);
    backface-visibility:hidden;
    /* color:white; */
    color:black;
}
.myLabel-spinner::after,.myLabel-spinner::before{
    transition: transform 0.4s cubic-bezier(0.39, 0.38, 0.43, 1.6);
}
input[type='checkbox']:checked+label.myLabel-spinner::after{
    transform: rotateY(0);
    -webkit-transform: rotateY(0);
} 
input[type='checkbox']:checked+label.myLabel-spinner::before{
    transform: rotateY(-180deg);
    -webkit-transform: rotateY(-180deg);
} 
</style>
