<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>New-Swipe插件演示</title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="newSwipe.css">
    <script src="newSwipe.js"></script>

</head>
<body>
    <div id="wrap">
        <div class="swipe-link-container default-form" id='link-container'>
            <a class="swipe-link default-form active"></a>
            <a class="swipe-link default-form"></a>
            <a class="swipe-link default-form"></a>
            <a class="swipe-link default-form"></a>
        </div>
        <div class="swipe-child-container" id='swipe'>
            <div class="swipe-child ">0
                <input type="text" id='test'>
            </div>
            <div class="swipe-child">1</div>
            <div class="swipe-child">2</div>
            <div class="swipe-child">3</div>
        </div>
    </div>
</body>
</html>

<style>
body{
    margin: 0;
}
#wrap{
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content:center;
    flex-wrap: wrap;
}

#swipe{
    height: 400px;
    border: 1px solid #ddd;
}
div.swipe-child{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    color: #ccc;
}
</style>

<script>
$(document).ready(function(){
    initSwipe();
});


function initSwipe(){
    $("#swipe").addSwipe({
        container:$("#swipe"),
        linkContainer:$("#link-container"),
        width:'400px'
    });

}
</script>
