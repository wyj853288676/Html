.icon-collect::before,.icon-collect::after{
    content: "";
    position: absolute;
    border-radius: 100%;
    pointer-events: none;;
    display: block;
}
.icon-collect::before{
    width: 3em;
    height: 3em;
    top: -1px;
    left: -1px;
    border: 1px solid #ea4c4c;
    opacity: 0;
}
.icon-collect::after{
    width: 8px;
    height: 8px;
    position: absolute;
    padding: 0 !important;
    display: inline-block;
    opacity:0;
    border-radius: 100%;
    box-shadow:calc(1.5em) calc(-1.5em + 8px) 0px 0px #e94c4c, 0px calc(-1.5em - 4px) 0px 0px #4CAF50, calc(-1.5em) calc(-1.5em + 8px) 0px 0px #009688, 0px calc(1.5em + 4px) 0px 0px #673AB7, calc(1.5em) calc(1.5em - 8px) 0px 0px #FF9800, calc(-1.5em) calc(1.5em - 8px) 0px 0px #795548;
    pointer-events:none;
    left:calc(50% - 4px);
    top:calc(50% - 4px);
}

/* outline border */
.icon-collect.border-icon{
    border: 1px solid #ea4c4c;
}
.icon-collect.star-icon.border-icon{
    border: 1px solid #FF9800;
}
/* outline border */

@keyframes collect-image-scale{
    0%{
        background-size: 0px  ;
    }
    40%{
        background-size:2.4em ;
    }
    60%{
        background-size: 1.6em;
    }
    70%{
        background-size:2.2em ;
    }
    80%{
        background-size: 1.9em;
    }
    90%{
        background-size: 2.1em;
    }
    100%{
        background-size: 2em;
    }
}
@keyframes collect-before {
    0%,70%{
        border-width: 1px;
    }
    0%{
        opacity:1;
        transform:scale(1);
    }
    100%{
        transform:scale(2.5);
        border-width: 0px;
        opacity:0;
    }
}
@keyframes collect-after {
    0%{
        opacity:0;
        transform:scale(1);
        box-shadow:calc(1.5em) calc(-1.5em + 8px) 0px 0px #e94c4c, 0px calc(-1.5em - 4px) 0px 0px #4CAF50, calc(-1.5em) calc(-1.5em + 8px) 0px 0px #009688, 0px calc(1.5em + 4px) 0px 0px #673AB7, calc(1.5em) calc(1.5em - 8px) 0px 0px #FF9800, calc(-1.5em) calc(1.5em - 8px) 0px 0px #795548;
    }
    20%{
        opacity: 1;
    }
    100%{
        opacity:0;
        transform:scale(5);
        box-shadow:calc(1.5em) calc(-1.5em + 8px) 0px -10px #e94c4c, 
        0px calc(-1.5em - 4px) 0px -10px #4CAF50,
        calc(-1.5em) calc(-1.5em + 8px) 0px -10px #009688,
        0px calc(1.5em + 4px) 0px -10px #673AB7,
        calc(1.5em) calc(1.5em - 8px) 0px -10px #FF9800, 
        calc(-1.5em) calc(1.5em - 8px) 0px -10px #795548;
    }
}
@keyframes collect-after-2 {
    0%{
        opacity:0;
        transform:scale(1);
        box-shadow:20px -10px 0px 0px #e94c4c, 
        0px -22px 0px 0px #4CAF50, 
        -20px -10px 0px 0px #009688, 
        0px 22px 0px 0px #673AB7, 
        20px 12px 0px 0px #FF9800, 
        -20px 13px 0px 0px #795548;
    }
    20%{
        opacity: 1;
    }
    100%{
        opacity:0;
        transform:scale(5);
        box-shadow:20px -10px 0px -10px #e94c4c, 
        0px -22px 0px -10px #4CAF50, 
        -20px -10px 0px -10px #009688, 
        0px 22px 0px -10px #673AB7, 
        20px 12px 0px -10px #FF9800, 
        -20px 13px 0px -10px #795548;
    }
}
/* ie */
@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
    .icon-collect::after{
        box-shadow: 20px -10px 0px 0px #e94c4c, 
        0px -22px 0px 0px #4CAF50, 
        -20px -10px 0px 0px #009688, 
        0px 22px 0px 0px #673AB7, 
        20px 12px 0px 0px #FF9800, 
        -20px 13px 0px 0px #795548 !important;;
    }
    .icon-collect.animation.collected::after{
        animation:collect-after-2 1s cubic-bezier(0.48, 0.37, 0.43, 0.42) forwards !important;
    }
 
}
/* edge */
_:-ms-lang(x),
_::-webkit-meter-bar,.icon-collect::after{
    box-shadow: 20px -10px 0px 0px #e94c4c, 
    0px -22px 0px 0px #4CAF50, 
    -20px -10px 0px 0px #009688, 
    0px 22px 0px 0px #673AB7, 
    20px 12px 0px 0px #FF9800, 
    -20px 13px 0px 0px #795548 !important;;
}
_:-ms-lang(x),
_::-webkit-meter-bar,.icon-collect.animation.collected::after{
    animation:collect-after-2 1s cubic-bezier(0.48, 0.37, 0.43, 0.42) forwards !important;
}
