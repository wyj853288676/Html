<style>
    .myLink{
        margin-left:1.5em;
        margin-right:1.5em;
        text-decoration: none;
        color:inherit;
        font-size:auto;
        position: relative;
        display: inline-block;
    }
    .myLink::before{
        content:"[";
        transform:translateX(20px);
    }
    .myLink::after{
        content:"]";
        transform:translateX(-20px);
    }
    .myLink::after,.myLink::before{
        position: absolute;
        opacity: 0;
        height: 0;
        transition:all 0.3s ease;   
    }
    .myLink:hover{
        font-weight: bold;
    }
    .myLink:hover::before{
        height: 100%;
        opacity: 1;
        transform: translateX(-1em);
    }
    .myLink:hover::after{
        height: 100%;
        opacity: 1;
        transform: translateX(0.6em);
    }
    input[type='radio']:checked+label.myLink{
        font-weight: bold;
    }
    input[type='radio']:checked+label.myLink::before{
        height: 100%;
